<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Order Summary Component</title>
</head>
<body>
    <div class="main_container">
        <img src="/assets/images/pattern-background-desktop.svg" alt="background_image" class="back_img">
        <div class="card_container">
            <img src="/assets/images/illustration-hero.svg" alt="card illustration" class="card_img">
            <div class="text_container">
                <h1 class="card_title">
                    Order Summary
                </h1>
                <p class="card_description">
                    You can now listen to millions of songs, audiobooks, and podcasts on any devices anywhere you like!
                </p>
                <div class="song_container">
                    <div class="song_description_container">
                        <img src='/assets/images/icon-music.svg' alt='song icon' class="song_icon"/>
                        <div class="song_description">
                            <span class="song_title">
                                Annual Plan
                            </span>
                            <span class="song_price">
                                $59.99/year
                            </span>
                            
                        </div>   
                    </div>
                    <a class="song_link" href="#">
                        Change
                    </a>
                </div>
                <div class="btn proceed_btn">
                    Proceed to Payement
                </div>
                <div class="btn cancel_btn">
                    Cancel Order
                </div>
            </div>

           
        </div>
    </div>

    <script type="text/javascript" src="/assets/index.js"></script>
</body>
</html>
